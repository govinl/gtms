<!DOCTYPE html>
<html class="x-admin-sm" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>信阳农林学院毕业论文指导过程管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.min.css" rel="stylesheet">
    <link href="/lib/layui/css/layui.css" rel="stylesheet">
    <link href="/css/materialdesignicons.min.css" rel="stylesheet">
    <script src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <script type="text/javascript" src="/js/excel.js"></script>
    <script type="text/javascript" src="/js/own/public.js"></script>
    <script type="text/javascript" src="/js/own/teacher4.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<style type="text/css">
    .layui-table-body {
        overflow-x: hidden;
    }
</style>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <!--自定义页面内容-->

            <!--tips-->
            <div class="layui-card">
                <div class="layui-card-body ">
                    <blockquote class="layui-elem-quote">
                        请在此处上传您的毕业论文到服务器!
                    </blockquote>
                </div>
            </div>
            <!--END tips-->

            <!--小组-->
            <div style="padding: 20px; background-color: #887777;">
                <div class="layui-row layui-col-space15">
                    <div class="layui-col-md12">
                        <div class="layui-card">
                            <div class="layui-card-body" style="display:inline-block;width: 100%">
                                <!--核心元素-->
                                <div class="layui-upload" style="float: left" id="upload">
                                    <button type="button" class="layui-btn layui-btn-normal" id="test8">选择文件</button>
                                    <button type="button" class="layui-btn" id="test9">开始上传</button>
                                </div>
                                <div id="reviewupload" style="display: none">
                                    <span style="font-size: 20px;font-family: 楷体;float: left">您的毕业论文已经上传,您可点击右侧按钮重新上传,重新上传将会删除您已上传的文件!</span>
                                    <button type="button" class="layui-btn" style="float: right" onclick="reupload();">重新上传</button>
                                </div>
                                <!--END核心元素-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--END小组-->
            <!--END自定义页面内容-->
        </div>
    </div>
</div>
</div>



<script>
    layui.use(['form', 'layer', 'util', 'transfer', 'element','table','upload'], function () {
        var form = layui.form
            , layer = layui.layer
            , util = layui.util
            , transfer = layui.transfer
            , table = layui.table
            ,$=layui.jquery
            , element = layui.element
            , upload = layui.upload;

        /*查询是否已上传*/
        $.ajax({
            url: "/file/wasUpload",
            type: 'post',
            contentType: 'application/json;charset=UTF-8',
            dataType: 'json',
            data: JSON.stringify({stuId:getCookie("userId"),filetype:"毕业论文"}),
            async: false,
            cache: false,
            success: function (result) {
                if (result.res){
                    $('#upload').hide();
                    $('#reviewupload').show();
                    return;
                }
            }
        });

        //选完文件后不自动上传
        var loading;
        upload.render({
            elem: '#test8'
            ,url: '/file/uploadStudentFile'
            ,data:{
                stuId:function () {
                    return getCookie("userId");
                },
                filetype:"毕业论文"
            }
            ,accept: 'file' //普通文件
            ,acceptMime: '.docx'
            /*,exts: 'xls|xlsx'*/
            ,auto: false
            //,multiple: true
            ,bindAction: '#test9'
            ,before: function(obj){         //loading.....
                loading=layer.msg("正在上传文件，请稍后......", {icon: 16}); //上传loading
            }
            ,done: function(result){//返回值接收
                if(result.res){
                    layer.close(loading);
                    layer.msg(result.msg,{icon:1});
                    $('#upload').hide();
                    $('#reviewupload').show();
                }else{
                    layer.close(loading);
                    layer.msg(result.msg,{icon:5});
                }
            },error:function (index,upload) {
                layer.close(loading);
                layer.msg("未知错误,上传失败,请联系技术支持!",{icon:5});
            }
        });
    });

    function reupload() {
        var $=layui.jquery;
        var layer=layui.layer;
        /*删除已存在的文件*/
        $.ajax({
            url: "/file/deletefile",
            type: 'post',
            contentType: 'application/json;charset=UTF-8',
            dataType: 'json',
            data: JSON.stringify({stuId:getCookie("userId"),filetype:"毕业论文"}),
            async: false,
            cache: false,
            success: function (result) {
                if (result.res){
                    parent.layer.msg(result.msg,{icon:1});
                    $('#upload').show();
                    $('#reviewupload').hide();
                }else {
                    parent.layer.msg(result.msg,{icon:5});
                }
            }
        });

    }
</script>


</body>
</html>
