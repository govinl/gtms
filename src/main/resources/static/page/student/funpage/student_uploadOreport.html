        overflow-x: hidden;

<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <!--自定义页面内容-->

            <!--tips-->
            <div class="layui-card">
                <div class="layui-card-body ">
                    <blockquote class="layui-elem-quote">
                        您可在下方选择文件导入数据库!仅支持xls、xlsx后缀的excal文件!导入的用户初始密码为123456!
                    </blockquote>
                </div>
            </div>
            <!--END tips-->

            <!--小组-->
            <div style="padding: 20px; background-color: #887777;">
                <div class="layui-row layui-col-space15">
                    <div class="layui-col-md12">
                        <div class="layui-card">
                            <div class="layui-card-body" style="display:inline-block;width: 100%">
                                <!--核心元素-->
                                <div class="layui-upload" style="float: left">
                                    <button type="button" class="layui-btn layui-btn-normal" id="test8">选择文件</button>
                                    <button type="button" class="layui-btn" id="test9">开始上传</button>
                                </div>
                                <div style="float: right">
                                    <a href="/file/downloadExampleExcal?filename=学生导入信息示例表.xlsx">点击下载：学生导入信息示例表</a>
                                </div>
                                <!--END核心元素-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--END小组-->
            <!--END自定义页面内容-->
        </div>
    </div>
</div>
</div>



<script>
    layui.use(['form', 'layer', 'util', 'transfer', 'element','table','upload'], function () {
        var form = layui.form
            , layer = layui.layer
            , util = layui.util
            , transfer = layui.transfer
            , table = layui.table
            , element = layui.element
            , upload = layui.upload;

        //选完文件后不自动上传
        var loading;
        upload.render({
            elem: '#test8'
            ,url: '/student/importstudentdata'
            ,accept: 'file' //普通文件
            ,acceptMime: '.xls,.xlsx'
            ,exts: 'xls|xlsx'
            ,auto: false
            //,multiple: true
            ,bindAction: '#test9'
            ,before: function(obj){         //loading.....
                loading=layer.msg("正在导入数据，请稍后......", {icon: 16}); //上传loading
            }
            ,done: function(result){//返回值接收
                if(result.res){
                    layer.close(loading);
                    layer.msg(result.msg);
                }else{
                    layer.close(loading);
                    layer.msg(result.msg);
                }
            },error:function (index,upload) {
                layer.close(loading);
                layer.msg("导入失败，请检查文件学生信息学号是否冲突！",{icon:5});
            }
        });
    });

</script>
